---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - slirp4netns

- name: remove package slirp4netns
  package:
    state: 'absent'
    name: "{{package_name_slirp4netns}}"
    install_recommends: 'no'
  tags:
    - slirp4netns
