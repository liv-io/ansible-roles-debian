    mode: "{{file_mode_boltdb_shipper_active_dir}}"
    owner: "{{file_owner_boltdb_shipper_active_dir}}"
    group: "{{file_group_boltdb_shipper_active_dir}}"
  tags:
    - loki

- name: create file boltdb-shipper-cache.dir
  file:
