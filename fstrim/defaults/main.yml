---

fstrim_state: 'enable'

fstrim_discard_blocks_day: '*'
fstrim_discard_blocks_hour: '1'
fstrim_discard_blocks_minute: "{{15|random(seed=inventory_hostname)}}"
fstrim_discard_blocks_month: '*'
fstrim_discard_blocks_weekday: '*'

fstrim_mail_from_address: "root@{{ansible_domain}}"
fstrim_mail_to_address: ["admin@{{ansible_domain}}"]
fstrim_mail_state: False

fstrim_prometheus_state: False
fstrim_prometheus_textfile_collector: '/var/local/node_exporter/textfile_collector'
