---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - dbus_user_session

- name: install package dbus_user_session
  package:
    state: 'present'
    name: "{{package_name_dbus_user_session}}"
    install_recommends: 'no'
  tags:
    - dbus_user_session
