#-------------------------------------------------------------------------------
# CORE
#-------------------------------------------------------------------------------

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

#-------------------------------------------------------------------------------
# EVENTS
#-------------------------------------------------------------------------------

events {
	worker_connections {{(nginx_worker_connections|int(1024))}};
	# multi_accept on;
}

#-------------------------------------------------------------------------------
# HTTP
#-------------------------------------------------------------------------------

http {

	#-----------------------------------------------------------------------
	# CORE
	#-----------------------------------------------------------------------

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	#-----------------------------------------------------------------------
	# LOGGING
	#-----------------------------------------------------------------------

	# Main log format
	log_format  main  {{(nginx_log_format_main|indent(26))}};

	# Main log format + SSL/TLS information
	log_format main_ssl {{(nginx_log_format_main_ssl|indent(28))}};

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	#-----------------------------------------------------------------------
	# GZIP
	#-----------------------------------------------------------------------

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        #-----------------------------------------------------------------------
        # CONFIG
        #-----------------------------------------------------------------------

	# Load modular configuration files from the /etc/nginx/conf.d directory.
	# See http://nginx.org/en/docs/ngx_core_module.html#include
	# for more information.
	include /etc/nginx/conf.d/*.conf;

	#-----------------------------------------------------------------------
	# VHOSTS
	#-----------------------------------------------------------------------

	# Load modular configuration files from the /etc/nginx/vhosts.d directory.
	include {{file_dst_vhosts_d}}/*.conf;

	#-----------------------------------------------------------------------
	# SECURITY
	#-----------------------------------------------------------------------

	# Enables or disables emitting nginx version in error messages and in the
	# "Server" response header field.
	server_tokens off;
}

