---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'

- name: restart service systemd-timesyncd
  service:
    state: restarted
    name: "{{service_name_systemd_timesyncd}}"

- name: validate monit
  shell: "{{command_cmd_validate_monit}}"

- name: reload monit
  shell: "{{command_cmd_reload_monit}}"

- name: validate nftables
  shell: "{{command_cmd_validate_nftables}}"

- name: reload nftables
  shell: "{{command_cmd_reload_nftables}}"
