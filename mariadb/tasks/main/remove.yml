---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - remove
    - mariadb

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove mariadb-client'
  package:
    state: 'absent'
    name: "{{package_name_mariadb_client}}"
    install_recommends: 'no'
  tags:
    - remove
    - mariadb

- name: 'package remove mariadb-server'
  package:
    state: 'absent'
    name: "{{package_name_mariadb_server}}"
    install_recommends: 'no'
  tags:
    - remove
    - mariadb

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove mariadb.cfg'
  file:
    state: 'absent'
    path: "{{file_dst_mariadb_cfg}}"
  notify: 'service reload monit'
  tags:
    - remove
    - mariadb

- name: 'cron remove mariadb_run-backup'
  cron:
    state: 'absent'
    name: "{{cron_name_mariadb_run_backup}}"
    cron_file: "{{cron_cron_file_mariadb_run_backup}}"
    user: "{{cron_user_mariadb_run_backup}}"
  tags:
    - remove
    - mariadb

- name: 'file remove mariadb_run-backup'
  file:
    state: 'absent'
    path: "{{file_dst_mariadb_run_backup}}"
  tags:
    - remove
    - mariadb

- name: 'file remove mysql-etc.dir'
  file:
    state: 'absent'
    path: "{{file_dst_mysql_etc_dir}}"
  tags:
    - remove
    - mariadb
