{{ansible_managed|comment(decoration='#')}}

check process pod_memos-memos matching "/usr/local/bin/memos"
  start program = "/bin/systemctl start {{service_name_pod_memos}}"
  stop program = "/bin/systemctl stop {{service_name_pod_memos}}"
{% if (pod_memos_memos_environment_variables.PORT is defined) %}
  if failed host 127.0.0.1 port {{pod_memos_memos_environment_variables.PORT}} protocol http and request "/" with timeout 10 seconds then alert
{% endif %}
  if 5 restarts within 5 cycles then unmonitor
