---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - ca_certificate

- name: install package ca-certificates
  package:
    state: 'present'
    name: "{{package_name_ca_certificates}}"
    install_recommends: 'no'
  tags:
    - ca_certificate
