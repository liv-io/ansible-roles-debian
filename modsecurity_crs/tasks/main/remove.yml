---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - remove
    - modsecurity_crs

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove modsecurity-crs'
  package:
    state: 'absent'
    name: "{{package_name_modsecurity_crs}}"
    install_recommends: 'no'
  tags:
    - remove
    - modsecurity_crs

#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

- name: 'file remove crs-setup.conf'
  file:
    state: 'absent'
    path: "{{file_dst_crs_setup_conf}}"
  tags:
    - remove
    - modsecurity_crs
