modsecurity_sec_request_body_no_files_limit: 13107200

modsecurity_sec_response_body_access: False

modsecurity_sec_response_body_limit_action: 'reject'

modsecurity_sec_rule_engine: 'DetectionOnly'

modsecurity_sec_server_signature: 'liv'
