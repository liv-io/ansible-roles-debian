---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - monit

- name: install package monit
  package:
    state: 'present'
    name: "{{package_name_monit}}"
    default_release: 'bullseye-backports'
    install_recommends: 'no'
  when: (ansible_distribution_major_version is match('11'))
  tags:
    - monit

- name: install package monit
  package:
    state: 'present'
    name: "{{package_name_monit}}"
    install_recommends: 'no'
  when: (ansible_distribution_major_version is match('12'))
  tags:
    - monit

- name: create file monit.d
  file:
    state: 'directory'
    path: "{{file_dst_monit_d}}"
    mode: "{{file_mode_monit_d}}"
    owner: "{{file_owner_monit_d}}"
    group: "{{file_group_monit_d}}"
  tags:
    - monit

- name: remove file conf.d
  file:
    state: 'absent'
    path: "{{file_dst_conf_d}}"
  tags:
    - monit

- name: remove file conf-enabled
  file:
    state: 'absent'
    path: "{{file_dst_conf_enabled}}"
  tags:
    - monit

- name: stat file nftables.d
  stat:
    path: "{{file_dst_nftables_d}}"
  register: register_nftables_d
  when: (monit_nftables_state is match('true|yes|enable'))
  tags:
    - monit

- name: create file nftables.d
  file:
    state: 'directory'
    path: "{{file_dst_nftables_d}}"
    mode: "{{file_mode_nftables_d}}"
    owner: "{{file_owner_nftables_d}}"
    group: "{{file_group_nftables_d}}"
  when: (monit_nftables_state is match('true|yes|enable')) and (register_nftables_d.stat.exists == False)
  tags:
    - monit

- name: check service nftables
  shell: "{{command_cmd_check_service_nftables}}"
  register: register_check_service_nftables
  changed_when: (register_check_service_nftables.rc > 1)
  failed_when: (register_check_service_nftables.rc > 1)
  check_mode: 'no'
  when: (monit_nftables_state is match('true|yes|enable'))
  tags:
    - monit
