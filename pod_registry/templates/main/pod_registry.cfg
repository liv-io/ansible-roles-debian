{{ansible_managed|comment(decoration='#')}}

{% if (pod_registry_state is match('start|on|enable')) %}
check process pod_registry matching "-n pod_registry"
  start program = "/bin/systemctl start {{service_name_pod_registry}}"
  stop program = "/bin/systemctl stop {{service_name_pod_registry}}"
  if failed host 127.0.0.1 port 5000 type tcp with timeout 10 seconds then alert
  if 5 restarts within 5 cycles then unmonitor
{% endif %}
