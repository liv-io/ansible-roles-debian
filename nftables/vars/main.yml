---

# nftables
package_name_nftables: 'nftables'

# nftables.conf
file_src_nftables_conf: 'nftables.conf'
file_dst_nftables_conf: '/etc/nftables.conf'
file_mode_nftables_conf: '0640'
file_owner_nftables_conf: 'root'
file_group_nftables_conf: 'root'

# nftables.d
file_dst_nftables_d: '/etc/nftables.d'
file_mode_nftables_d: '0750'
file_owner_nftables_d: 'root'
file_group_nftables_d: 'root'

# 00-filter-table.conf
file_src_00_filter_table_conf: '00-filter-table.conf'
file_dst_00_filter_table_conf: '/etc/nftables.d/00-filter-table.conf'
file_mode_00_filter_table_conf: '0640'
file_owner_00_filter_table_conf: 'root'
file_group_00_filter_table_conf: 'root'

# 01-filter-chain.conf
file_src_01_filter_chain_conf: '01-filter-chain.conf'
file_dst_01_filter_chain_conf: '/etc/nftables.d/01-filter-chain.conf'
file_mode_01_filter_chain_conf: '0640'
file_owner_01_filter_chain_conf: 'root'
file_group_01_filter_chain_conf: 'root'

# 02-filter-rule.conf
file_src_02_filter_rule_conf: '02-filter-rule.conf'
file_dst_02_filter_rule_conf: '/etc/nftables.d/02-filter-rule.conf'
file_mode_02_filter_rule_conf: '0640'
file_owner_02_filter_rule_conf: 'root'
file_group_02_filter_rule_conf: 'root'

# validate nftables
command_cmd_validate_nftables: 'nft --check --file /etc/nftables.conf'

# nftables
service_name_nftables: 'nftables'
