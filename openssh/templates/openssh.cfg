{{ansible_managed|comment(decoration='#')}}

check process openssh with pidfile "/run/sshd.pid"
  start program = "/bin/systemctl start {{service_name_openssh}}"
  stop program = "/bin/systemctl stop {{service_name_openssh}}"
{% if not (openssh_port == []) %}
{% for item in openssh_port %}
  if failed host 127.0.0.1 port {{item|int(22)}} type tcp protocol ssh with timeout 60 seconds then alert
{% endfor %}
{% else %}
  if failed host 127.0.0.1 port 22 type tcp protocol ssh with timeout 60 seconds then alert
{% endif %}
  if 5 restarts within 5 cycles then unmonitor
