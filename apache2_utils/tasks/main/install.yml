---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - apache2_utils

- name: install package apache2_utils
  package:
    state: 'present'
    name: "{{package_name_apache2_utils}}"
    install_recommends: 'no'
  tags:
    - apache2_utils
