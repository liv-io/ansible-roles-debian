file_group_sysctl_conf: 'root'

# sysctl.d
file_dst_sysctl_d: '/etc/sysctl.d'
file_mode_sysctl_d: '0755'
file_owner_sysctl_d: 'root'
file_group_sysctl_d: 'root'

#-------------------------------------------------------------------------------
# COMMANDS
#-------------------------------------------------------------------------------

# set-sysctl
command_cmd_set_sysctl: 'sysctl -qp'
