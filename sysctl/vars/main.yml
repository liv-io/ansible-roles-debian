#-------------------------------------------------------------------------------
# FILES
#-------------------------------------------------------------------------------

# config
file_src_config: 'templates/main/config'
file_mode_config: '0644'
file_owner_config: 'root'
file_group_config: 'root'

# sysctl.conf
file_src_sysctl_conf: 'templates/main/sysctl.conf'
file_dst_sysctl_conf: '/etc/sysctl.conf'
file_mode_sysctl_conf: '0644'
