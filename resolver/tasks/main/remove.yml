---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - resolver

- name: remove file resolver.nft
  file:
    state: absent
    path: "{{file_dst_resolver_nft}}"
  notify: reload service nftables
  tags:
    - resolver
