---

- name: 'include variables'
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - apache2

- name: 'file create 000-default.conf'
  template:
    src: "{{file_src_000_default_conf}}"
    dest: "{{file_dst_000_default_conf}}"
    mode: "{{file_mode_000_default_conf}}"
    owner: "{{file_owner_000_default_conf}}"
    group: "{{file_group_000_default_conf}}"
  notify: 'command check apache2'
  tags:
    - apache2

- name: 'file remove 000-default.link'
  file:
    state: 'absent'
    src: "{{file_src_000_default_link}}"
    path: "{{file_dst_000_default_link}}"
  notify: 'command check apache2'
  tags:
    - apache2

