# check apache2
command_cmd_check_apache2: 'apachectl configtest'

# reload apache2
command_cmd_reload_apache2: 'apachectl graceful'

# check service monit
command_cmd_check_service_monit: 'systemctl cat monit.service > /dev/null 2>&1'

# apache2
service_name_apache2: 'apache2'

# monit
service_name_monit: 'monit'
