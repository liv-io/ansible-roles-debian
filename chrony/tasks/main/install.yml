---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - chrony

- name: install package bc
  package:
    state: 'present'
    name: "{{package_name_bc}}"
    install_recommends: 'no'
  tags:
    - chrony

- name: install package mailx
  package:
    state: 'present'
    name: "{{package_name_mailx}}"
    install_recommends: 'no'
  when: (chrony_monitor_mail_state is match('true|yes|enable'))
  tags:
    - chrony

- name: install package chrony
  package:
    state: 'present'
    name: "{{package_name_chrony}}"
    install_recommends: 'no'
  tags:
    - chrony

- name: stat file monit.d
  stat:
    path: "{{file_dst_monit_d}}"
  register: register_monit_d
  when: (chrony_monitor_monit_state is match('true|yes|enable'))
  tags:
    - chrony

- name: create file monit.d
  file:
    state: 'directory'
    path: "{{file_dst_monit_d}}"
    mode: "{{file_mode_monit_d}}"
    owner: "{{file_owner_monit_d}}"
    group: "{{file_group_monit_d}}"
  when: (chrony_monitor_monit_state is match('true|yes|enable')) and (register_monit_d.stat.exists == False)
  tags:
    - chrony

- name: check service monit
  shell: "{{command_cmd_check_service_monit}}"
  register: register_check_service_monit
  changed_when: (register_check_service_monit.rc > 1)
  failed_when: (register_check_service_monit.rc > 1)
  check_mode: 'no'
  when: (chrony_monitor_monit_state is match('true|yes|enable'))
  tags:
    - chrony
