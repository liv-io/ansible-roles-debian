---

- name: include variables
  include_vars: "{{lookup('first_found', params)}}"
  vars:
    params:
      files:
        - "vars/{{ansible_distribution_major_version}}.yml"
        - 'vars/main.yml'
  tags:
    - rootlesskit

- name: install package rootlesskit
  package:
    state: 'present'
    name: "{{package_name_rootlesskit}}"
    install_recommends: 'no'
  tags:
    - rootlesskit
