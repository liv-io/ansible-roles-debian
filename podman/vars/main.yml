---

# podman
package_name_podman: 'podman'

# dbus-user-session
package_name_dbus_user_session: 'dbus-user-session'

# fuse-overlayfs
package_name_fuse_overlayfs: 'fuse-overlayfs'

# rootlesskit
package_name_rootlesskit: 'rootlesskit'

# slirp4netns
package_name_slirp4netns: 'slirp4netns'

# storage.yaml
file_src_storage_conf: 'templates/main/storage.conf'
file_dst_storage_conf: '/etc/containers/storage.conf'
file_mode_storage_conf: '0644'
file_owner_storage_conf: 'root'
file_group_storage_conf: 'root'
