{{ansible_managed|comment(decoration='#')}}

{% if (monit_exporter_state is match('start|on|enable')) %}
check process monit_exporter matching "/usr/local/bin/monit_exporter.*"
  start program = "/bin/systemctl start {{service_name_monit_exporter}}"
  stop program = "/bin/systemctl stop {{service_name_monit_exporter}}"
  if failed host 127.0.0.1 port 9388 type tcp with timeout 10 seconds then alert
  if 5 restarts within 5 cycles then unmonitor
{% endif %}
