    mode: "{{file_mode_prometheus_cfg}}"
    owner: "{{file_owner_prometheus_cfg}}"
    group: "{{file_group_prometheus_cfg}}"
  notify: reload service monit
  when: (prometheus_monitor_monit_state is match('true|yes|enable'))
